
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action=""  id="form" name="formm">
<div class="form-item">
      <label for="" id="fnlabel">First Name:</label>
      <input type="text" id="fname" placeholder="*first-name" onkeyup="firstname()" required>
      <small id="fnerror"></small>
    </div>
    <div class="form-item">
      <label for="" id="lnlabel">Last Name:</label>
      <input type="text" id="lname" placeholder="last-name" onkeyup="lastname()" required>
      <small id="lnerror"></small>
    </div>
   <div class="form-item"> 
      <label for="" id="emlabel">Email:</label>
      <input type="text" id="email" placeholder="*email" onkeyup="emailfun()" required>
      <small id="emerror"></small>
    </div>
    <div class="form-item">
      <label for="" id="moblabel">Mobile Number:</label>
      <input type="text" id="mobilenumber" placeholder="*mobile-number" onkeyup="mobilenum()" required>
      <small id="moberror"></small>
    </div>
    <label for="">Gender:</label>
    <div class="form-item ">
     <div class="check">
      <input type="radio" name="gender" value="male" id="rbd1">
      <label for="">MALE</label></div>
      <div class="check">
      <input type="radio" name="gender" value="female" id="rbd1">
      <label for="">FEMALE</label></div>
      <small id="generror"></small>
    </div>
    <div class="form-item">
      <label for="" id="addlabel">Address:</label>
      <input type="text" id="address" placeholder="*address" onkeyup="addressfun()" required>
      <small id="adderror"></small>
    </div>
    <div class="form-item">
      <label for="" id="statelablel">State:</label>
      <select name="state" id="select" onclick="selectstate()">
        <option value="-1">*select your state</option>
        <option value="TAMILNADU">TAMILNADU</option>
        <option value="KERALA">KERALA</option>
        <option value="KARNATAKA">KARNATAKA</option>
        <option value="MAHARASTRA">MAHARASTRA</option>
      </select>
      <small id="selecterror"></small>
    </div>
    <label for="">Languages known:</label>
    <div class="form-item ">
      <div class="check">
    <input type="checkbox" value="tamil" id="lang1" name="ck">
    <label for="">Tamil</label></div>
    <div class="check">
    <input type="checkbox" value="english" id="lang2" name="ck">
    <label for="">English</label></div>
    <div class="check">
    <input type="checkbox" value="hindi" id="lang3" name="ck">
    <label for="">Hindi</label></div>
    <small id="ckerror"></small>
  </div>
    <div class="form-item">
      <label for="" id="pincodelabel">Pincode:</label>
      <input type="text" id="pincode" placeholder="*pincode" onkeyup="pincodefun()" required>
      <small id="pinerror"></small>
    </div>
    <div class="form-item">
      <label for="" id="dislabel">District:</label>
      <input type="text" id="district" placeholder="*District" onkeyup="districtfun()" required>
      <small id="diserror"></small>
    </div>
    <button>submit</button>
  </form>
  <script src="script.js">
   </script>
</body>

</html>
